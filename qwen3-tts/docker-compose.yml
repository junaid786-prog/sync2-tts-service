version: '3.8'

services:
  qwen3-tts:
    build: .
    container_name: qwen3-tts
    restart: unless-stopped
    ports:
      - "8765:8765"
    environment:
      - QWEN_TTS_MODEL=Qwen/Qwen3-TTS-12Hz-1.7B-CustomVoice
      - QWEN_TTS_VOICE=Vivian
      - QWEN_TTS_LANGUAGE=English
      - WEBSOCKET_PORT=8765
      - NVIDIA_VISIBLE_DEVICES=all
      # Voice cloning (optional - uncomment to use)
      # - QWEN_TTS_CLONE_AUDIO=/app/voices/sarah.wav
      # - QWEN_TTS_CLONE_TEXT=Hello, this is Sarah from the medical office.
    volumes:
      - ./voices:/app/voices
      - qwen3-tts-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8765)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qwen3-tts-cache:
    driver: local
